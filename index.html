<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="holder">
            
            <section>
                <h1>grid-template-columns</h1>
                <div class="parent">
                    <div class="child">50%</div>
                    <div class="child">50%</div>
                </div>
            </section>
            <section>
                <h1>grid-template-columns</h1>
                <div class="parent left-20">
                    <div class="child">20%</div>
                    <div class="child">auto</div>
                </div>
            </section>
            <section>
                <h1>grid-template-columns</h1>
                <div class="parent left-20-auto-auto">
                    <div class="child">20%</div>
                    <div class="child">auto</div>
                    <div class="child">auto</div>
                </div>
            </section>
            <section>
                <h1>grid-template-rows</h1>
                <div class="parent parent-vertical">
                    <div class="child">50%</div>
                    <div class="child">50%</div>
                </div>
            </section>
            <section>
                <h1>grid-template-rows</h1>
                <div class="parent top-20 parent-vertical">
                    <div class="child">20%</div>
                    <div class="child">auto</div>
                </div>
            </section>
            <section>
                <h1>grid-template-rows</h1>
                <div class="parent top-20-auto-auto parent-vertical">
                    <div class="child">20%</div>
                    <div class="child">auto</div>
                    <div class="child">auto</div>
                </div>
            </section>
        <div>
    </div>
</body>
</html>
